<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="toDo.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>To Do List<i class="fa fa-minus inputDisplay" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New To Do">
        <ul id="toDoList">
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Click on an item to mark as done</li>
            <li class="done"><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Click on it again to unmark it</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></span></i> Click on the adjacent trash can to delete</li>
        </ul>
    </div>
    <script src="toDo.js"></script>
</body>

</html>
